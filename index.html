<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Independence Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #FF9933, white, #138808);
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .flag {
      margin: 20px auto;
      width: 300px;
      border: 2px solid #000;
    }

    .flag div {
      height: 70px;
    }

    .saffron {
      background-color: #FF9933;
    }

    .white {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .green {
      background-color: #138808;
    }

    .chakra {
      width: 60px;
      height: 60px;
      border: 2px solid #000080;
      border-radius: 50%;
      position: relative;
    }

    .chakra::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #000080;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    h2 {
      color: #000;
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
